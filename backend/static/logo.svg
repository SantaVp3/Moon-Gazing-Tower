<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)"/>
  
  <!-- Radar Circles -->
  <circle cx="60" cy="60" r="45" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="60" cy="60" r="35" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="60" cy="60" r="25" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="60" cy="60" r="15" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Radar Scan Line (with rotation animation feel) -->
  <path d="M 60 60 L 60 15" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <path d="M 60 60 L 95 35" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Target Points (blips on radar) -->
  <circle cx="75" cy="30" r="3" fill="#10b981"/>
  <circle cx="45" cy="40" r="2.5" fill="#f59e0b"/>
  <circle cx="80" cy="55" r="2" fill="#ef4444"/>
  <circle cx="40" cy="70" r="2.5" fill="#10b981"/>
  
  <!-- Center Point -->
  <circle cx="60" cy="60" r="4" fill="#ffffff"/>
  
  <!-- RM Text (ReconMaster abbreviation) -->
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">RM</text>
</svg>

