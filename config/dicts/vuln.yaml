# 漏洞扫描配置
# Vulnerability Scanning Configuration

# Sensitive File Patterns - 敏感文件路径
sensitive_paths:
  # Configuration files - 配置文件
  - path: "/.env"
    description: "环境变量配置文件"
    severity: "high"
  - path: "/.env.local"
    description: "本地环境配置"
    severity: "high"
  - path: "/.env.production"
    description: "生产环境配置"
    severity: "critical"
  - path: "/.env.development"
    description: "开发环境配置"
    severity: "medium"
  - path: "/.env.backup"
    description: "环境配置备份"
    severity: "high"
  - path: "/config.php"
    description: "PHP配置文件"
    severity: "high"
  - path: "/wp-config.php"
    description: "WordPress配置"
    severity: "critical"
  - path: "/wp-config.php.bak"
    description: "WordPress配置备份"
    severity: "critical"
  - path: "/configuration.php"
    description: "Joomla配置"
    severity: "high"
  - path: "/settings.py"
    description: "Django配置"
    severity: "high"
  - path: "/application.properties"
    description: "Spring配置"
    severity: "high"
  - path: "/application.yml"
    description: "Spring配置"
    severity: "high"
  - path: "/database.yml"
    description: "数据库配置"
    severity: "high"
  - path: "/config/database.yml"
    description: "Rails数据库配置"
    severity: "high"

  # Source control - 源代码管理
  - path: "/.git/config"
    description: "Git配置"
    severity: "medium"
  - path: "/.git/HEAD"
    description: "Git HEAD"
    severity: "medium"
  - path: "/.svn/entries"
    description: "SVN入口"
    severity: "medium"
  - path: "/.svn/wc.db"
    description: "SVN数据库"
    severity: "medium"
  - path: "/.hg/hgrc"
    description: "Mercurial配置"
    severity: "medium"

  # Server files - 服务器文件
  - path: "/.htaccess"
    description: "Apache配置"
    severity: "low"
  - path: "/.htpasswd"
    description: "Apache密码文件"
    severity: "critical"
  - path: "/web.config"
    description: "IIS配置"
    severity: "high"
  - path: "/server-status"
    description: "Apache状态"
    severity: "medium"
  - path: "/server-info"
    description: "Apache信息"
    severity: "medium"

  # Info files - 信息文件
  - path: "/phpinfo.php"
    description: "PHP信息"
    severity: "medium"
  - path: "/info.php"
    description: "PHP信息"
    severity: "medium"
  - path: "/test.php"
    description: "测试文件"
    severity: "low"
  - path: "/robots.txt"
    description: "爬虫配置"
    severity: "info"
  - path: "/sitemap.xml"
    description: "站点地图"
    severity: "info"
  - path: "/crossdomain.xml"
    description: "跨域配置"
    severity: "low"

  # Backup files - 备份文件
  - path: "/backup.zip"
    description: "备份压缩包"
    severity: "critical"
  - path: "/backup.tar.gz"
    description: "备份压缩包"
    severity: "critical"
  - path: "/backup.sql"
    description: "数据库备份"
    severity: "critical"
  - path: "/database.sql"
    description: "数据库备份"
    severity: "critical"
  - path: "/dump.sql"
    description: "数据库转储"
    severity: "critical"
  - path: "/db.sql"
    description: "数据库备份"
    severity: "critical"
  - path: "/www.zip"
    description: "网站备份"
    severity: "critical"
  - path: "/site.zip"
    description: "站点备份"
    severity: "critical"
  - path: "/web.zip"
    description: "Web备份"
    severity: "critical"

  # Log files - 日志文件
  - path: "/error.log"
    description: "错误日志"
    severity: "medium"
  - path: "/access.log"
    description: "访问日志"
    severity: "medium"
  - path: "/debug.log"
    description: "调试日志"
    severity: "medium"
  - path: "/app.log"
    description: "应用日志"
    severity: "medium"
  - path: "/logs/error.log"
    description: "错误日志"
    severity: "medium"
  - path: "/logs/access.log"
    description: "访问日志"
    severity: "medium"

  # Spring Boot Actuator
  - path: "/actuator"
    description: "Spring Actuator"
    severity: "medium"
  - path: "/actuator/env"
    description: "Spring环境变量"
    severity: "critical"
  - path: "/actuator/heapdump"
    description: "Spring堆转储"
    severity: "critical"
  - path: "/actuator/mappings"
    description: "Spring路由映射"
    severity: "medium"
  - path: "/actuator/configprops"
    description: "Spring配置属性"
    severity: "high"

  # Package files - 包管理文件
  - path: "/package.json"
    description: "NPM配置"
    severity: "info"
  - path: "/composer.json"
    description: "Composer配置"
    severity: "info"
  - path: "/requirements.txt"
    description: "Python依赖"
    severity: "info"
  - path: "/Gemfile"
    description: "Ruby依赖"
    severity: "info"
  - path: "/pom.xml"
    description: "Maven配置"
    severity: "info"

